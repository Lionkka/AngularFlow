<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="input-group">

        <app-display [counter]="counter" [error]="error"></app-display>
        <app-controls (increase)="increase()" (decrease)="decrease()"></app-controls>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">

      <app-step [step]="step" (changeStep)="setStep($event)"></app-step>

    </div>
  </div>
</div>
